[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"
[[plugins]]
  package = "netlify-plugin-cypress"
  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false
    
[[redirects]]
  from = "/pfa"
  to = "https://proxy-redirect-test.netlify.app/pfa/ 200!" 
  status = 200
  force = true
